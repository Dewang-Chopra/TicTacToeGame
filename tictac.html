<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    <div class = "title">Tic Tac Toe Game</div>
    <div class="container">
        <div class="line"></div>
<div class = "grid bl bt"></div>
<div class = "grid bt"></div>
<div class = "grid bt br"></div>
<div class = "grid bl"></div>
<div class = "grid" ></div>
<div class = "grid br" ></div>
<div class = "grid bl bb"></div>
<div class = "grid bb"></div>
<div class = "grid br bb"></div>
    </div>
<div class = "Choice">
    <button class="xo">X</button>
    <button class="xo">O</button>
</div>
<div id = "won">Select your Player</div>
<button id ="reset">Reset</button>
</body>
</html>
<script src = "tictac.js"></script>
